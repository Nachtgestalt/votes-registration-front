<h1 mat-dialog-title>Crear asamblea</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field color="accent" class="w-100">
      <mat-label>Nombre</mat-label>
      <input matInput type="text"
             formControlName="name">
    </mat-form-field>

    <mat-form-field color="accent" class="w-100">
      <mat-label>Descripción</mat-label>
      <input matInput type="text"
             formControlName="description">
    </mat-form-field>

    <!--    <mat-form-field color="accent" class="w-100 mt-3">-->
    <!--      <mat-label>Correo electrónico</mat-label>-->
    <!--      <input matInput placeholder="ejemplo@email.com" type="email"-->
    <!--             formControlName="email">-->
    <!--    </mat-form-field>-->

  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button color="accent" (click)="save()">Guardar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</div>
