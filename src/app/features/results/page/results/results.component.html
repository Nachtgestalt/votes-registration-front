<div class="row">
    <div class="col-6">
        <mat-card class="example-card">
            <mat-card-title>MPLD</mat-card-title>
            <mat-card-content
                    class="d-flex justify-content-center align-items-center" style="min-height: 50vh"
            >
                <p class="text-result">
                    150
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent" class="w-100" (click)="goToVoters('mpld')">Ver votantes</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="col-6">
        <mat-card class="example-card">
            <mat-card-title>Otro</mat-card-title>
            <mat-card-content class="d-flex justify-content-center align-items-center" style="min-height: 50vh">
                <p class="text-result">
                    150
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent" class="w-100"
                        (click)="goToVoters('other')"
                >Ver votantes</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
