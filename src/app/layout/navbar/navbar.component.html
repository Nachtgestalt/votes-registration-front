<mat-toolbar color="primary">
  <img src="../../../assets/img/logo-03.png" alt="logo" height="64">

  <ul class="navigation-items">
    <li>
      <a routerLink="attendance" routerLinkActive="active-link">Asistencia</a>
    </li>
    <li>
      <a routerLink="search" routerLinkActive="active-link">Busqueda</a>
    </li>
    <li>
      <a routerLink="results" routerLinkActive="active-link">Resultados</a>
    </li>
    <li>
      <a routerLink="assembly" routerLinkActive="active-link">Asambleas</a>
    </li>
    <li *ngIf="user.type === 1">
      <a routerLink="users" routerLinkActive="active-link">Usuarios</a>
    </li>
    <li *ngIf="user.type === 2">
      <a routerLink="referred" routerLinkActive="active-link">Mis Promovidos</a>
    </li>
  </ul>

  <span class="spacer"></span>

  <button mat-flat-button color="accent" class="fab-toggler" (click)="openDialog()">
    <i class="material-icons">add</i>
    Agregar base
  </button>

  <button mat-icon-button
          color="warn"
          matTooltip="Conectar impresora"
          [matTooltipPosition]="'below'"
          aria-label="Conectar impresora"
          (click)="findDevice()"
  >
    <mat-icon>bluetooth_searching</mat-icon>
  </button>
  <button mat-icon-button
          matTooltip="Cerrar sesiÃ³n"
          [matTooltipPosition]="'below'"
          aria-label="Logout"
          (click)="logout()"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
